    <h1>Condition Checking</h1>

    <script type="module">
        let temp = 19;

        if( temp > 69 ) {
            console.log("weather is Deadly");
        } 
        // {
        //     console.log("weather is Normal");
        // }
        else if(temp > 29) {
            console.log("weather is Hot");
        }
        else if(temp>20) {
            console.log("weather is Normal");
        }
        else if(temp > -10){
            console.log("weather is Cold");
        }
        else {
            console.log("weather is Deadly");
        }

    </script>
